    <div class="container mt-5">
        <h1>Portal de alumnos</h1>
        <h3>Introduce los datos de los alumnos:</h3>
        <!-- FORMULARIO -->
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="Nombre">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Apellido">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Fecha de ingreso</label>
                <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Fecha de ingreso">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Id de Grupo</label>
                <input type="text" class="form-control" id="group_id" aria-describedby="emailHelp" placeholder="Id de Grupo">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="ID">
            </div>

        </form>
        <!-- BOTONES -->
        <button type="button" class="btn btn-primary" id="show" onclick="getStudent()">Mostrar</button>
        <button type="button" class="btn btn-secondary" id="create" onclick="postStudent()">Crear</button>
        <button type="button" class="btn btn-success" id="update" onclick="putStudent()">Actualizar</button>
        <button type="button" class="btn btn-danger" id="erase"onclick="deleteStudent()">Eliminar</button>
    
        </div>
